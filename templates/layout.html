<!DOCTYPE html>
<html>
    <head>
        <title>{% block title %}{% endblock %}</title>
        <style media="screen">
          .container{
            margin-top:5% ;
          }
        </style>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
        {% block style %}
        {% endblock %}
    </head>

        <nav id= "a1"; class="navbar fixed-top navbar-expand bg-light">

      <!-- Links -->
      <ul class="navbar-nav">
        <a class="navbar-brand" href="#">
          {% if "username" in session %}
          {{session["username"]}}
          {% else %}
          <h5>login</h5>
          {% endif %}
         </a>

         <form action="{{ url_for('search')}}" class="form-inline my-2 my-lg-0" method="post">
    <input class="form-control mr-sm-2" type="search" name="searchText" placeholder="Search" aria-label="Search">
    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
   </form>

        <li class="nav-item">
          <a class="nav-link" href=#>Gallery</a>
        </li>

      </ul>

    </nav>

    <body>
        <div class="container">
            {% block body %}

            {% endblock %}
        </div>
    </body>
</html>
