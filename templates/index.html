{% extends "layout.html" %}

{% block title %}
    Best Books
{% endblock %}

{% block body %}
    <h1>Top Books</h1>

   <ul>

   {% if books|length %}
   {% for book in books %}
    <br>
   <i class="fa fa-book" style="font-size: 25px">
  
       <a href="{{ url_for('book', book_id=book.id) }}">
           {{book.title}} ({{book.av_rating}})
       </a>
   </i>
   
   <br>
   {% endfor %}


   {% else %}
      <h4>all books in goodreads</h4>
    {% endif %}
   </ul>



{% endblock %}
